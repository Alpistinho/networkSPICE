syntax = "proto3";

package networkSpiceMessages;

enum ComponentType {

	Resistor = 0;
	Capacitor = 1;
	Inductor = 2;
	VoltageSource = 3;
	CurrentSource = 4;
	VoltageControlledVoltageSource = 5;
	CurrentControlledCurrentSource = 6;
	VoltageControlledCurrentSource = 7;
	CurrentControlledVoltageSource = 8;
	OpAmp = 9;
	BJT = 10;


}

message Component {

	ComponentType componentType = 1;
	repeated string nodes = 2;
	repeated float values = 3;
	repeated float tolerances = 4;

}