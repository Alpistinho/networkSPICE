syntax = "proto3";

package networkSpiceMessages;

import "component.proto";

enum SimulationType {

	Frequency = 0;
	Transient = 1;

}

message ConfigurationLine {

	SimulationType type = 1;
	double begin = 2;
	double end = 3;
	int64 points = 4;
	
}

message Netlist {

	repeated Component component = 1;
	ConfigurationLine config = 2;

}