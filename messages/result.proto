syntax = "proto3";

package networkSpiceMessages;

message FrequencyPoint {

	double frequency = 1;
	repeated double magnitude = 2;
	repeated double phase = 3;
	repeated string node = 4;

}

message TransientPoint {

	repeated double time = 1;
	repeated double value = 2;
	repeated string node = 3;

}

message Results {

	repeated TransientPoint transientPoint = 1;
	repeated FrequencyPoint frequencyPoint = 2;

}